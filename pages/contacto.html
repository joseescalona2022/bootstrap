    <h1>contacto</h1>
    <!--encabezado form-->
    <h2>Quiero contactar con la empresa</h2>
    <!--cierre encabezado form-->
    <!--inicio formulario con bootstrap-->
    <form>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationDefault01">Nombre</label>
                <input type="text" class="form-control" id="validationDefault01" value="José" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="validationDefault02">Apellido</label>
                <input type="text" class="form-control" id="validationDefault02" value="Escalona" required>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationDefault03">E-mail</label>
                <input type="text" class="form-control" id="validationDefault03" value="ejemplo@gmail.com" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationDefault04">Sexo</label>
                <select class="custom-select" id="validationDefault04" required>
                    <option selected disabled value="">hombre</option>
                    <option>mujer</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationDefault05">Número de teléfono</label>
                <input type="text" class="form-control" id="validationDefault05" required>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                    Acepto los términos y condiciones
                </label>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Suscribirme</button>
    </form>
    <!--Finaliza formulario con bootstrap-->
